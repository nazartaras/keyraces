<!DOCTYPE html>
<html>
    <head>
      <title>Keyraces</title>
      <link rel="stylesheet" href="style.css"/>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
      <script src="game.js"></script>
    </head>
    <body>
    <div id="results"></div>
    <span id="entered" style="color: red"></span>
    <span id="to-enter" style="color: green"></span>
    <div id="waiting-timer" style="display: none"></div>
    <div class="container">
        <p id="timer">
            <span id="timer-days"></span>
            <span id="timer-hours"></span>
            <span id="timer-mins"></span>
            <span id="timer-secs"></span>
        </p>
    </div>
    </body>
</html>
