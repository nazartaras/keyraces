<!DOCTYPE html>
<html>
    <head>
      <title>Keyraces</title>
      <link rel="stylesheet" href="style.css"/>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
      <script src="game.js"></script>
    </head>
    <body>
    <div id="results"></div>
    <span id="entered" style="color: red"></span>
    <span id="to-enter" style="color: green"></span>
    <div id="waiting-timer" style="display: none"></div>
    <div id="between-timer"> 
        Time to next race :: 
        <input id="minutes" type="text" style="width: 10px; 
             border: none; font-size: 16px;  
            font-weight: bold; color: black;"><font size="5"> : </font> 
        <input id="seconds" type="text" style="width: 20px; 
                        border: none; font-size: 16px; 
                        font-weight: bold; color: black;"> 
    </div> 
    </body>
</html>
